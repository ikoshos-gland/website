<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mertoshi</title>

  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="https://i.ibb.co">
  <link rel="dns-prefetch" href="https://images.unsplash.com">
  <link rel="preconnect" href="https://prod.spline.design" crossorigin>
  <link rel="preload" as="image" href="/brain-loader.png">
  <link rel="icon" type="image/png" href="/brain-loader.png" />



  <!-- Fonts - using display=swap for better performance -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500;600&family=Great+Vibes&family=Space+Mono:wght@400;700&family=Instrument+Serif:ital,wght@0,400;1,400&display=swap"
    rel="stylesheet">



  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }

    .font-great-vibes {
      font-family: 'Great Vibes', cursive;
    }

    .font-instrument {
      font-family: 'Instrument Serif', serif;
    }

    .font-mono {
      font-family: 'Space Mono', monospace;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Unicorn Studio canvas filter */
    [data-us-project] canvas {
      filter: sepia(0.4) saturate(1.3) hue-rotate(-10deg) !important;
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      html {
        scroll-behavior: auto;
      }
    }

    /* Line clamp utilities for mobile */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-[#0E0F11] text-[#A1A1A6]">
  <!-- Unicorn Studio Background - reduced opacity for performance -->
  <div class="fixed top-0 left-0 w-full h-screen -z-10 pointer-events-none hidden sm:block" style="opacity: 0.3;">
    <div data-us-project="ILgOO23w4wEyPQOKyLO4" class="absolute w-full h-full left-0 top-0"
      style="filter: sepia(0.4) saturate(1.3) hue-rotate(-10deg);"></div>
  </div>
  <script>
    // Only load Unicorn Studio on larger screens for performance
    if (window.innerWidth >= 640) {
      !function () { if (!window.UnicornStudio) { window.UnicornStudio = { isInitialized: !1 }; var i = document.createElement("script"); i.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js", i.onload = function () { window.UnicornStudio.isInitialized || (UnicornStudio.init(), window.UnicornStudio.isInitialized = !0) }, (document.head || document.body).appendChild(i) } }();
    }
  </script>

  <div id="root" style="position: relative; z-index: 1;"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
